<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personajes de Valorant</title>
    <script src="main.js" defer></script>
    <script src="theme-toggle.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white font-sans">
   
    <header class="bg-gray-800 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
          <h1 class="text-3xl font-extrabold tracking-wide text-red-500">
            Personajes de Valorant
          </h1>
          <div class="flex items-center space-x-4">
            <a
              href="index.html"
              class="text-gray-400 hover:text-white text-lg underline"
            >
              Volver al Inicio
            </a>
            
            <label class="relative inline-block w-14 h-8">
              <input
                type="checkbox"
                class="opacity-0 w-0 h-0 peer"
                id="theme-toggle"
              />
              <span
                class="absolute cursor-pointer inset-0 bg-[#0f161e] transition duration-300 ease-in-out rounded-full peer-checked:bg-yellow-600"
              ></span>
              <span
                class="absolute left-1 bottom-1 h-6 w-6 bg-[#213245] rounded-full shadow-inner transition-transform duration-300 ease-in-out transform peer-checked:translate-x-6 peer-checked:bg-yellow-500"
              ></span>
            </label>
          </div>
        </div>
      </header>

    
    <main class="container mx-auto p-6 space-y-8">
      
      <section
        id="icon-container"
        class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 gap-6 justify-center"
      >
      
      </section>

      
      <section
        id="details"
        class="bg-gray-800 p-8 rounded-lg shadow-lg space-y-6"
      >
        <h2 id="display-name" class="text-2xl font-bold text-yellow-400">
          Selecciona un personaje
        </h2>
        <p id="description" class="text-gray-300 text-lg"></p>
        <div id="full-portrait" class="flex justify-center">
          <img
            id="full-portrait-img"
            class="rounded-lg shadow-md max-h-72 border-4 border-gray-700"
            alt="Foto del personaje"
          />
        </div>
      </section>

      
    </main>

    
    <footer class="bg-gray-800 py-6">
      <div class="container mx-auto text-center">
        <p class="text-gray-400">Juega valorant en nuestra p√°gina web.</p>
      </div>
    </footer>
  </body>
</html>
