<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiers - Valorant</title>
    <script src="theme-toggle.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tiers.js" defer></script>
  </head>
  <body class="bg-gray-900 text-white font-sans transition-colors duration-300">

    <header class="bg-gray-800 p-4 shadow-md transition-colors duration-300">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-3xl font-extrabold tracking-wide text-red-500">
          Tiers de Valorant
        </h1>
        <div class="flex items-center space-x-4">
          <a
            href="index.html"
            class="text-gray-400 hover:text-red-600 text-lg hover:underline"
          >
            Volver al Inicio
          </a>
          
          <label class="relative inline-block w-14 h-8">
            <input
              type="checkbox"
              class="opacity-0 w-0 h-0 peer"
              id="theme-toggle"
            />
            <span
              class="absolute cursor-pointer inset-0 bg-[#0f161e] transition duration-300 ease-in-out rounded-full peer-checked:bg-yellow-600"
            ></span>
            <span
              class="absolute left-1 bottom-1 h-6 w-6 bg-[#213245] rounded-full shadow-inner transition-transform duration-300 ease-in-out transform peer-checked:translate-x-6 peer-checked:bg-yellow-500"
            ></span>
          </label>
        </div>
      </div>
    </header>

    <section class="container mx-auto p-8 mt-8 transition-colors duration-300">
      
      
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      </div>
    
      <div class="mt-8 text-center">
        <h3 class="text-xl font-semibold text-yellow-400 transition-colors duration-300" id="tierName">
          Foto de un tier
        </h3>
        <div class="mt-6">
          <div class="inline-block bg-gray-800 rounded-lg p-4 shadow-lg transition-colors duration-300">
            <img id="largeIcon" alt="Icono grande del tier" class="mx-auto h-60 object-contain rounded-md" />
          </div>
        </div>
      </div>
    </section>

    <footer class="bg-gray-800 py-6 mt-12 transition-colors duration-300">
      <div class="container mx-auto text-center">
        <p class="text-gray-400 transition-colors duration-300">Juega Valorant en nuestra p√°gina web.</p>
      </div>
    </footer>

  </body>
</html>
